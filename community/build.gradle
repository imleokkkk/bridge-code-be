plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.2'  // 최신 Spring Boot 버전 사용
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'org.community'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot 기본 설정
    implementation 'org.springframework.boot:spring-boot-starter-web'  // 웹 서버
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  // JPA 설정
    implementation 'org.springframework.boot:spring-boot-starter-validation'  // 유효성 검사

    runtimeOnly 'com.h2database:h2'  // 개발용 (MySQL/PostgreSQL을 사용하려면 변경)

    // Lombok (코드 간소화)
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}